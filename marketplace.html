<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <script src="navbar.js"></script>
    <link href="marketplace.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">


</head>

<body class="page-bg">
  <div class="container py-5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
      <div class="container">
          <a class="navbar-brand" href="#">
              <i class="fas fa-store"></i>
              LocalMarket
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Shops</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Categories</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Sellers</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                  </li>
              </ul>
              
              <div class="d-flex">
                  <ul class="navbar-nav">
                      <!-- <li class="nav-item">
                          <a class="nav-link" href="#">
                              <i class="fas fa-user"></i>
                          </a>
                      </li> -->
                      <li>
                        <a href="seller_signup.html">
                          <button class="btn btn-warning" style="height: 50px;">SignIn/Login</button>
                        </a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
    </nav>
    <!-- Page Header -->
    <h1 class="page-header m-3">Local Marketplace</h1>
    
    <!-- Search Section -->
    <div class="search-container">
      <h3 class="search-header">Find Local Shops</h3>
      <input type="text" id="search-input" class="search-input" placeholder="Search by shop name, location, or product...">
    </div>
    
    <!-- Results Container for Search -->
    <div id="results-container" style="display: none;">
      <!-- Search results will populate here -->
    </div>
    
    <!-- All Shops Display -->
    <div class="row" id="shops-container">
      <!-- Shop cards will be dynamically generated here -->
    </div>
  </div>

  <!-- Back to Top Button -->
  <div class="back-to-top">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 15l-6-6-6 6"/>
    </svg>
  </div>



  <script type="module">
        function displayShop(shop, container) {
      const shopCard = document.createElement('div');
      shopCard.className = 'col-lg-4 col-md-6 col-sm-12 mb-4';

      shopCard.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${shop.image}" class="card-img-top" alt="${shop.shopName}">
          <div class="card-body">
            <h5 class="card-title">${shop.shopName}</h5>
            <p class="card-text">${shop.description}</p>
            <ul class="list-unstyled">
              <li><strong>Seller:</strong> ${shop.sellerName}</li>
              <li><strong>Location:</strong> ${shop.location}</li>
              <li><strong>Contact:</strong> ${shop.contact}</li>
              <li><strong>Available:</strong> ${shop.quantity}</li>
            </ul>
          </div>
        </div>
      `;
      container.appendChild(shopCard);

    }

</script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
